<div style="margin: 0 100px;">
  <img src="assets/images/logo-elasbank.png" alt="">
  <h1>{{title}}</h1>
  <table>
    <tr>
      <th>Nome</th>
      <th>Imagem</th>
      <th>Marca</th>
      <th>Pre√ßo</th>
    </tr>
    <tr *ngFor="let car of priceList">
      <td>{{car.name}}</td>
      <td><a [href]="car.image">Foto</a></td>
      <td>{{car.brand}}</td>
      <td>{{car.price | currency}}</td>
    </tr>
  </table>
  <div style="padding: 0 2rem;">
    <ngx-barcode [bc-value]="code" [bc-display-value]="true"></ngx-barcode>
    <br>
  </div>
</div>
